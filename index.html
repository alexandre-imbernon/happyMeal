<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Recettes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <!--Barre de recherche-->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Rechercher une recette ou ingredient">
        <ul id="search-results"></ul>
    </div>

    
    <div id="recipe-container">
        <h1>Recettes du jour :</h1>
        <div id="recipe"></div>
    </div>
   
    <!-- Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" role="dialog" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-recipe"></div>
                
            </div>
        </div>
    </div>

    <!-- Button show the favorites -->
    <button type="button" class="btn btn-success" id="show-favorites-btn">Voir les favoris</button>

    <!--SCRIPT-->
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../happyMeal/javascript/random.js"></script>
</body>
</html>
