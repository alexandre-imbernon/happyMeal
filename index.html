<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCook App</title>
    <!-- Ajoutez les liens vers vos fichiers CSS ici -->
</head>
<body>
    <div id="app">
        <!-- Barre de recherche avec autocomplétion -->
        <input type="text" id="search" placeholder="Rechercher une recette...">
        <div id="searchResults"></div>

        <!-- Affichage des recettes aléatoires -->
        <div id="randomRecipes">
            <!-- Les recettes aléatoires seront affichées ici -->
        </div>

        <!-- Affichage des détails de la recette -->
        <div id="recipeDetails">
            <!-- Les détails de la recette seront affichés ici -->
        </div>

        <!-- Liste de courses -->
        <div id="shoppingList">
            <h2>Liste de courses</h2>
            <ul id="listItems">
                <!-- Les éléments de la liste de courses seront affichés ici -->
            </ul>
            <button id="generateListBtn">Générer liste de courses</button>
            <button id="clearListBtn">Supprimer liste de courses</button>
        </div>

        <!-- Pagination pour afficher toutes les recettes -->
        <div id="allRecipes">
            <!-- Les recettes seront affichées ici avec la pagination -->
        </div>

        <!-- Planification des repas -->
        <div id="mealPlan">
            <!-- Les recettes sélectionnées pour le planning seront affichées ici -->
        </div>
    </div>

    <!-- Ajoutez les liens vers vos fichiers JavaScript ici -->
</body>
</html>
